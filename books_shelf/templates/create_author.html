{% extends "wrapper.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="display-4">Добавить автора</h1>
<form action='{% url "create_author" %}' method="post">
    {% csrf_token %}
    <div class="form-row mt-3">
        <div class="form-group col-12 text-info">
            {{ author_form.full_name|as_crispy_field }}
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-6 text-info">
            {{ author_form.birth_year|as_crispy_field }}
        </div>
        <div class="form-group col-6 text-info">
            {{ author_form.country|as_crispy_field }}
        </div>
    </div>
    <input class="btn btn-outline-info active w-100 mb-3" type="submit" value="Сохранить">  
</form>
{% endblock %}
